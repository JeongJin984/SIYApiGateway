server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://SIY-USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: post-service
          uri: lb://SIY-POST-SERVICE
          predicates:
            - Path=/post-service/**